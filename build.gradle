plugins {    id 'java'}group = 'org.example'version = '1.0-SNAPSHOT'repositories {    mavenCentral()}dependencies {    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.15.0'    implementation group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '4.15.0'    testImplementation 'io.github.bonigarcia:webdrivermanager:5.3.0'}test {    useJUnitPlatform()}